service: serverless-todo-app
frameworkVersion: "3"

custom:
  stage: "${opt:stage, self:provider.stage}"
  shopsTable: "${self:service}-shops-${self:custom.stage}"
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: "20201221"

functions:
  todo:
    handler: sls-index.handler
    events:
      - http: ANY /
      - http: "ANY /{proxy+}"

plugins:
  - serverless-offline
  - serverless-webpack
